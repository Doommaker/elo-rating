<form>
    <div id="daily-queue">
        <h2>Daily queue</h2>
        <hr/>
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Player 1</th>
                    <th></th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let queueElement of dailyQueue; let i = index" (click)="deleteElement(i)">
                    <td>{{ queueElement.player1 }}</td>
                    <td>vs</td>
                    <td>{{ queueElement.player2 }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <div>
        <div class="collapse" id="addQueueElementFormToggleContent">
            <div>
                <form id="addQueueElementQueue">
                    <div class="form-group">
                        <input type="text" class="form-control" id="queuePlayer1" placeholder="Player 1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="queuePlayer2" placeholder="Player 2" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="addMatch()">Add match to queue</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button class="btn btn-secondary dropdown-toggle btn-block" type="button" data-toggle="collapse" data-target="#addQueueElementFormToggleContent" aria-controls="addQueueElementFormToggleContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</form>
