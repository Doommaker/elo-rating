<h1>Add match</h1>
<form #matchAdd="ngForm" class="col-10">
  <div class="form-group row">
    <label for="player-one" class="col-2 col-form-label">Player one</label>
    <div class="col-4">
      <input type="text" name="player-one" [(ngModel)]="match.playerOne" [ngbTypeahead]="searchPlayer" [inputFormatter]="playerFormatter" [resultFormatter]="playerFormatter" class="form-control" placeholder="Type first player name">
    </div>
    <div class="col-3">
      <select name="player-one-score" [(ngModel)]="match.playerOneScore" class="form-control">
        <option value="-1" selected>--- select score ---</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="player-two" class="col-2 col-form-label">Player two</label>
    <div class="col-4">
      <input type="text" name="player-two" [(ngModel)]="match.playerTwo" [ngbTypeahead]="searchPlayer" [inputFormatter]="playerFormatter" [resultFormatter]="playerFormatter" class="form-control" placeholder="Type second player name">
    </div>
    <div class="col-3">
      <select name="player-two-score" [(ngModel)]="match.playerTwoScore" class="form-control">
        <option value="-1" selected>--- select score ---</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-success float-right" [disabled]="!formValid()" (click)="create()">Create</button>
</form>

<pre>
  {{match | json}}
</pre>
