<h1>Matches list</h1>
<div class="alert alert-info" *ngIf="!hasMatches()">
  Matches list is empty!
  <a [routerLink]="['leagues', leagueId, 'matches', 'add']" class="alert-link">Add match</a>
</div>
<table class="table table-bordered" *ngIf="hasMatches()">
  <thead class="thead-default">
    <tr>
      <th>First player</th>
      <th>Score</th>
      <th>Second player</th>
      <th class="text-right">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of matches; let i=index">
      <td [ngClass]="{'table-success': isWinner(match.playerOneScore)}">
        {{match.playerOne.username}}
      </td>
      <td>
        <span class="badge badge-default">{{match.playerOneScore}}</span>
        :
        <span class="badge badge-default">{{match.playerTwoScore}}</span>        
      </td>
      <td [ngClass]="{'table-success': isWinner(match.playerTwoScore)}">      
        {{match.playerTwo.username}}
      </td>
      <td class="text-right"></td>
    </tr>
  </tbody>
</table>
<ul class="nav justify-content-end">
  <li>
    <a [routerLink]="['/leagues', leagueId, 'matches', 'add']">Add match</a>
  </li>
</ul>
