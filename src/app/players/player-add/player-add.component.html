<div class="page-header">
  <h1>Add player</h1>
</div>
<form #playerAdd="ngForm" class="col-md-6">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" [(ngModel)]="player.username" #username="ngModel" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!playerAdd.form.valid" (click)="addPlayer()">Create</button>
</form>
