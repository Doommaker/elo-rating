<form>
    <div id="daily-queue">
        <h2>Daily queue</h2>
        <hr/>
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Player 1</th>
                    <th></th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let match of dailyQueue.matches; let i = index" (click)="deleteElement(i)">
                    <td>{{ match.playerOne.username }}</td>
                    <td>vs</td>
                    <td>{{ match.playerTwo.username }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <app-queue-add></app-queue-add>
    
</form>
