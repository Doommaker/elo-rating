<div>
  <form class="form-inline" [hidden]="token">
    <div id="googleSignInButton" ngbTooltip="Authentication doesn't affect any application functionality yet. You can just sign in to see your Google's account image instead of this button:)" placement="bottom"></div>
  </form>
  <ul class="navbar-nav" *ngIf="token">
    <li class="nav-item dropdown" ngbDropdown [autoClose]="true">
      <a class="nav-link dropdown-toggle p-1" ngbDropdownToggle role="button">
        <img id="user-image" [src]="user.pictureUrl" class="rounded"/>
      </a>
      <div id="queue-dropdown" class="dropdown-menu">
        <h6 class="dropdown-header">
          Signed in as
          <strong>{{user.name}}</strong>
        </h6>
        <div class=" dropdown-divider"></div>
        <button class="dropdown-item disabled">Your profile</button>
        <button class="dropdown-item" (click)="signOut()">Sign out</button>
      </div>
    </li>
  </ul>
</div>
