<div class="alert alert-warning" *ngIf="showCookiesWarning">
  <button type="button" class="close" (click)="closeCookiesWarning()">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Cookies!</strong>
  We uses cookies on <span class="font-italic">EloRating</span> service. By using this website, you agree to our use of cookies.
</div>
<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'/leagues'">
      <img src="assets/img/favicon.png" id="elo-favicon"/>
      {{title}}
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let nav of navbar">
          <a class="nav-link" [routerLink]="nav.url">{{nav.title}}</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown [autoClose]="true" *ngIf="leagueId != null" (click)="refreshQueueList()">
          <a class="nav-link dropdown-toggle" ngbDropdownToggle role="button">Queue</a>
          <div id="queue-dropdown" class="dropdown-menu">
            <app-queue-list #queueList [leagueId]="leagueId"></app-queue-list>
          </div>
        </li>
      </ul>
      <form id="addMatch" class="form-inline mr-4" *ngIf="leagueId">
        <a [routerLink]="['/leagues', leagueId, 'matches', 'add']" class="btn btn-primary btn-sm" role="button">Add match</a>
      </form>
      <app-league-search></app-league-search>
    </div>
  </div>
</nav>
