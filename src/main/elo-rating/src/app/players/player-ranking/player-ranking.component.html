<h2>Players ranking</h2>
<div class="alert alert-info" *ngIf="!hasRankedPlayers()">
    Active players not found!
    <a [routerLink]="['/leagues', leagueId, 'players']" class="alert-link">Manage players</a>
</div>
<table class="shadedtable table" *ngIf="hasRankedPlayers()">
    <thead class="thead-default">
        <tr>
            <th>Position</th>
            <th>Username</th>
            <th>Rating</th>
            <th>Won</th>
            <th>Lost</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of rankedPlayers; let i=index" [routerLink]="['/leagues', leagueId, 'players', player.id]">
            <td>
                {{i + 1}}
                <img *ngIf="i == 0" src="assets/img/medals/medal_gold.png" />
                <img *ngIf="i == 1" src="assets/img/medals/medal_silver.png" />
                <img *ngIf="i == 2" src="assets/img/medals/medal_bronze.png" />
            </td>
            <td>
                <a [routerLink]="['/leagues', leagueId, 'players', player.id]">{{player.username}}</a>
            </td>
            <td>
                {{player.rating}}
            </td>
            <td [ngSwitch]="rankedPlayersStats.get(player.id)">
                <div *ngSwitchCase="undefined">
                    <app-spinner></app-spinner>
                </div>
                <div *ngSwitchDefault>
                    <span class="won">{{ rankedPlayersStats.get(player.id).wins }}</span>
                </div>
            </td>
            <td [ngSwitch]="rankedPlayersStats.get(player.id)">
                <div *ngSwitchCase="undefined">
                    <app-spinner></app-spinner>
                </div>
                <div *ngSwitchDefault>
                    <span class="lost">{{ rankedPlayersStats.get(player.id).loses }}</span>
                </div>
        </tr>
    </tbody>
</table>
