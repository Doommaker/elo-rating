<h6 class="dropdown-header">Matches queue</h6>
<div  class="dropdown-item" *ngFor="let match of scheduledMatches; let i = index" (click)="goToMatch(match.id)">
    <a>
        <span class="text-primary font-weight-bold ">{{ match.date | date: 'HH:mm' }}</span> {{ match.playerOne.username }} - {{ match.playerTwo.username }}
    </a>
</div>
<a class="dropdown-item disabled" *ngIf="isScheduledMatchesEmpty()" [routerLink]="[ '/leagues', leagueId, 'matches', 'add']">Queue is empty</a>
<div class=" dropdown-divider"></div>
<a class="dropdown-item " [routerLink]="[ '/leagues', leagueId, 'matches', 'add']">Add match to queue</a>
